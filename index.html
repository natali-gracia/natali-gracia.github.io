<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shop-Layout</title>
	<link rel="stylesheet" href="reset.css">
	<link rel="stylesheet" href="style.css">

	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&display=swap&subset=cyrillic" rel="stylesheet">
</head>
<body>
	<header class="header">
		<div class="container">
			<div class="row">
				<div class="col-md-3">
					<div class="logo">
						<a href=""><img src="images/logo.png" alt="logo"></a>
					</div>
				</div>
				<div class="col-md-6">
					<ul class="menu">
						<li><a href="">Home</a></li>
						<li class="dropdown-item">
							<a href="">Products</a>
							<ul class="dropdown-menu">
								<li><a href="">Lorem ipsum dolor</a></li>
								<li><a href="">Sit amet</a></li>
								<li><a href="">Consectetur adipisicing</a></li>
								<li><a href="">Tempor incididunt</a></li>
								<li><a href="">Dolore magna aliqua</a></li>
								<li><a href="">Ut enim ad minim veniam</a></li>
								<li><a href="">Quis nostrub</a></li>
							</ul>
						</li>
						<li><a href="">Payment</a></li>
						<li><a href="">Shipping</a></li>
					</ul>
				</div>
				<div class="col-md-3">
					<div class="row">
						<div class="col-md-2">
							<div class="search-form">
								<form class="nav-search-form" action="">
									<input type="text" name="Search" placeholder="search" autocomplete="off">
									<!-- autocomplete="off" - не є обовязковим  -->
									<button type="submit"></button>
								</form>
							</div>
						</div>
						<div class="col-md-1">
							<div class="nav-basket">
								<div class="btn-basket">
									<div class="circle-basket">4</div>									
								</div>
							</div>
						</div>
					</div>

				</div>
			</div>
		</div>	
	</header>
		
	<main class="main">main</main>
	<footer class="footer">footer</footer>

</body>
</html>
